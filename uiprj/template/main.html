<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 100px; 
    }

    .left-menu {
  flex: 1 1 20%;
  max-width: 20%;
  background: #f4f4f4;
  padding: 15px;
  visibility: visible; 
  transition: visibility 0.3s ease, opacity 0.3s ease;
  opacity: 1; 
    }

    .left-menu.hidden {
  visibility: hidden;
  opacity: 0;
}


    .main-content {
      flex: 1 1 60%;
      max-width: 60%;
      padding-top: 50px;
      padding-right: 10px;
    }

    .right-panel {
      flex: 1 1 20%;
      max-width: 20%;
      background: #f9f9f9;
      padding-top: 50px;
     
    }

    .footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      margin-top: 400px;
    }

    .collapse-btn {
      display: block;
      background: #007bff;
      color: white;
      border: none;
      padding: 50px 50px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 50px;
    }

    @media (max-width: 992px) {
      .left-menu,
      .right-panel {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .main-content {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  Fixed Navbar
</div>

<div class="container">
  <div class="left-menu" id="left-menu">
    <button class="collapse-btn" onclick="toggleMenu()">Collapse</button>
    <p>Left Menu Content</p>
  </div>

  <div class="main-content">
    <h1>Main Content</h1>
    <p>Welcome to the main content area!</p>
  </div>

  <div class="right-panel">
    <h2>Right Panel</h2>
    <p>Additional Information</p>
  </div>
</div>

<div class="footer">
  Footer Content
</div>

<script>
  function toggleMenu() {
  const menu = document.getElementById('left-menu');
  menu.classList.toggle('hidden');
}


  function adjustPageWidth() {
    const width = window.innerWidth;
    const body = document.body;

    if (width > 992 && width <= 1600) {
      body.style.transform = 'scale(0.9)';
      body.style.transformOrigin = '0 0';
    } else if (width > 700 && width <= 767) {
      body.style.transform = 'scale(0.8)';
      body.style.transformOrigin = '0 0';
    } else if (width > 600 && width <= 700) {
      body.style.transform = 'scale(0.75)';
      body.style.transformOrigin = '0 0';
    } else if (width <= 600) {
      body.style.transform = 'scale(0.5)';
      body.style.transformOrigin = '0 0';
    } else {
      body.style.transform = 'scale(1)';
      body.style.transformOrigin = '0 0';
    }
  }

  window.addEventListener('resize', adjustPageWidth);
  window.addEventListener('load', adjustPageWidth);
</script>

</body>
</html>
